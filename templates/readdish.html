{% extends "layouts/tablelayout.html" %}

{% block title_table %}
<h2>Read Dish</h2> 
{% endblock %}

{% block body_table %}
<table>
  <tr>
      <th>Name</th>
      <th>Detail</th>
  </tr>
  {% for name, detail in dishlist %}
  <tr>
      <td>{{ name }}</td>
      <td>{{ detail }}</td>
  </tr>
  {% endfor %}    
</table>

{% endblock %}
