{% extends "layouts/formlayout.html" %}

{% block title_form %}
<h2>Create Dish</h2>
{% endblock %}

{% block body_form %}
<form action="{{ url_for('dishcreate')}}" method="post">
    <h5>Enter the dish details</h5>
    <div>
        <input type="text" name="dname" placeholder="name">
    </div>
    <div>
        <input type="text" name="ddetail" placeholder="detail">
    </div>
    <div>
        <button >Create</button>
    </div>
</form>

{% endblock %}
