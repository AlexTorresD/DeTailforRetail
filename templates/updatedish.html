{% extends "layouts/formlayout.html" %}

{% block title_form %}
<h2>Update Dish</h2>
{% endblock %}

{% block body_form %}
<form action="{{ url_for('dishupdate')}}" method="post">
  <label for="dishnames">Select a dish to update</label>
  <select name="dishnames">
    {% for name in dishnames %}
      <option value="{{ name }}">{{ name }}</option>
    {% endfor %} 
  </select>
    <h5>Enter the updated dish details</h5>
    <div>
        <input type="text" name="dname" placeholder="name">
    </div>
    <div>
        <input type="text" name="ddetail" placeholder="detail">
    </div>
    <div>
        <button >Update</button>
    </div>
</form>

{% endblock %}
