{% extends "layouts/tablelayout.html" %}

{% block title_table %}
<h2>Read Chefs</h2> 
{% endblock %}

{% block body_table %}
<table>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
    </tr>
    {% for name, address, phone in cheflist %}
    <tr>
        <td>{{ name }}</td>
        <td>{{ address }}</td>
        <td>{{ phone }}</td>
    </tr>
    {% endfor %}    
</table>

{% endblock %}
