{% extends "layouts/formlayout.html" %}

{% block title_form %}
<h2>Update Chef</h2>
{% endblock %}

{% block body_form %}
<form action="{{ url_for('chefupdate')}}" method="post">
  <label for="chefnames">Select a chef to update</label>
  <select name="chefnames">
    {% for name in chefnames %}
      <option value="{{ name }}">{{ name }}</option>
    {% endfor %} 
  </select>
  <h5>Enter the updated chef details</h5>
  <div>
      <input type="text" name="cname" placeholder="name">
  </div>
  <div>
      <input type="text" name="addr" placeholder="address">
  </div>
  <div>
    <input type="text" name="phone" placeholder="phone">
</div>
  <div>
      <button >Update</button>
  </div>
</form>

{% endblock %}
