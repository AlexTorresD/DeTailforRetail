{% extends "layouts/formlayout.html" %}
{% block title_form %}
<div class="button" style="background-color: #8721e6;"></div>
<h2>Create Store</h2>
{% endblock %}
{% block body_form %}
<form action="{{ url_for('storecreate')}}" method="post">
<h5>Enter the Store details</h5>
<div>
    <input type="text" name="Store_ID" placeholder="Store_ID">
</div>
<div>
    <input type="text" name="Store_Name" placeholder="Store_Name">
</div>
<div>
    <input type="text" name="Location" placeholder="Location">
</div>
<div>
    <button >Create</button>
</div>
</form>

{% endblock %}
